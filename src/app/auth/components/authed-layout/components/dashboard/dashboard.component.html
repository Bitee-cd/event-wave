<section class="dashboard_hero min-h-[50vh] flex flex-col">
  <div class="center flex mt-auto gap-10 flex-1 items-end mb-5">
    <button
      (click)="createEvent()"
      mat-stroked-button
      disableRipple
      class="!text-white disable_hover !bg-primary"
    >
      Create an Event
    </button>
    <button
      routerLink="/other-events"
      mat-stroked-button
      disableRipple
      class="!text-primary disable_hover !border-primary"
    >
      Explore other Events
    </button>
  </div>
</section>
<section class="center my-10">
  <h1 class="text-2xl font-bold mb-5">Upcoming Events near you</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7 gap-y-10">
    <app-event-card *ngFor="let event of events" [eventData]="event">
    </app-event-card>
  </div>
</section>
