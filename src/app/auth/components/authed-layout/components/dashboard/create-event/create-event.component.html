<div class="bg-white p-10 h-full flex flex-col">
  <h5 class="text-3xl font-semibold text-center">Create an Event</h5>
  <p class="text-center">{{ subtitle[step] }}</p>
  <div class="grid grid-cols-4 gap-5 *:rounded-lg *:h-[12px] my-5">
    <div
      *ngFor="let item of [1, 2, 3, 4]"
      [ngClass]="{ 'bg-primary': step >= item, 'bg-[#F2E6E6]': step < item }"
      class="rounded-lg h-[12px]"
    ></div>
  </div>
  <div class="flex-1 overflow-auto">
    <!-- step 1  -->
    <div
      *ngIf="step === 1"
      class="grid grid-cols-2 gap-10 *:rounded-lg w-[80%] mx-auto mt-5 *:p-5"
    >
      <input id="physical" class="hidden" type="radio" name="event_type" />
      <input id="virtual" class="hidden" type="radio" name="event_type" />
      <label
        [class.border-primary]="event_type === 'virtual'"
        [class.text-primary]="event_type === 'virtual'"
        htmlFor="virtual"
        (click)="onChangeEvent('virtual')"
        class="border-[2px] cursor-pointer option-select-2"
      >
        <div class="">
          <span class="flex items-center justify-center">
            <svg
              width="71"
              height="72"
              viewBox="0 0 71 72"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill="#800000"
                [attr.fill]="getStroke('virtual')"
              />
            </svg>
          </span>
          <div class="text-center text-xl font-bold mt-5">Virtual Event</div>
          <p class="text-center">
            An event that takes place online and attendees join using web
            conferencing services.
          </p>

          <div
            [class.bg-primary]="event_type === 'virtual'"
            [class.border-primary]="event_type === 'virtual'"
            class="mt-5 w-[24px] h-[24px] rounded-full border mx-auto border-[#A3A3A3]"
          ></div>
        </div>
      </label>
      <label
        [class.border-primary]="event_type === 'physical'"
        [class.text-primary]="event_type === 'physical'"
        htmlFor="physical"
        (click)="onChangeEvent('physical')"
        class="cursor-pointer border-[2px]"
      >
        <div class="">
          <span class="flex items-center justify-center">
            <svg
              width="71"
              height="72"
              viewBox="0 0 71 72"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M47.2553 26.5146C49.8299 23.94 46.6537 16.5897 40.1611 10.0974C33.6685 3.60504 26.3182 0.429114 23.7437 3.00375C21.1691 5.57838 24.3453 12.9286 30.8379 19.421C37.3304 25.9133 44.6808 29.0892 47.2553 26.5146Z"
                [attr.stroke]="getStroke('physical')"
                stroke-width="3"
                stroke-miterlimit="10"
              />

                d="M40.161 19.4208C46.6534 12.9282 49.8293 5.57789 47.2547 3.00335C44.68 0.428808 37.3298 3.60499 30.8375 10.0976C24.3451 16.5901 21.1692 23.9405 23.7438 26.515C26.3184 29.0896 33.6687 25.9134 40.161 19.4208Z"
                [attr.stroke]="getStroke('physical')"
                stroke-width="3"
                stroke-miterlimit="10"
              />

                stroke-width="3"

              />

                stroke-width="3"

              />

                [attr.stroke]="getStroke('physical')"
                stroke-width="3"
                stroke-miterlimit="10"
              />

                d="M48.2969 48.5843C51.7918 48.5843 54.625 45.7511 54.625 42.2562C54.625 38.7612 51.7918 35.928 48.2969 35.928C44.8019 35.928 41.9688 38.7612 41.9688 42.2562C41.9688 45.7511 44.8019 48.5843 48.2969 48.5843Z"

                stroke-width="3"
                stroke-miterlimit="10"
              />
              <path
                d="M39.8594 57.0218H31.1406"
                [attr.stroke]="getStroke('physical')"
                stroke-width="3"
                stroke-miterlimit="10"
              />
            </svg>
          </span>
          <div class="text-center text-xl font-bold mt-5">Physical Event</div>
          <p class="text-center">
            An event that takes place at a physical location and attendees join
            in person.
          </p>

          <div
            [class.bg-primary]="event_type === 'physical'"
            [class.border-primary]="event_type === 'physical'"
            class="mt-5 w-[24px] h-[24px] rounded-full border mx-auto"
          ></div>
        </div>
      </label>
    </div>
    <!-- step 2  -->
    <div *ngIf="step == 2" class="grid grid-cols-2 gap-5">
      <div>
        <label for="event_name">Event Name *</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter event name"
        />
      </div>
      <div>
        <label for="event_image">Event Image *</label>
        <input
          type="file"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter email address"
        />
      </div>
      <div class="col-span-2">
        <label for="event_description">Event Description</label>
        <textarea
          name="event_description"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter event description"
        ></textarea>
      </div>
      <div>
        <label for="event_start_date">Event Start Date</label>
        <input
          type="date"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter email address"
        />
      </div>
      <div>
        <label for="event_start_time">Event Start Time</label>
        <input
          type="time"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter Start Time"
        />
      </div>
      <div>
        <label for="event_end_date">Event End Date</label>
        <input
          type="date"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter End Date"
        />
      </div>
      <div>
        <label for="event_end_time">Event End Time</label>
        <input
          type="time"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Event End time"
        />
      </div>
    </div>
    <!-- step 3  -->
    <div *ngIf="step == 3" class="">
      <input
        type="text"
        class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
        placeholder="  Enter a tag that describes your event and press “ENTER”"
      />
      <div class="my-5">
        <h5>Suggestions</h5>

        <div class="flex items-center gap-7 mt-4 flex-wrap">
          <div
            class="button"
            *ngFor="let tag of tags"
            ngClass="border border-secondary/50 rounded-lg p-2 "
          >
            {{ tag }}
          </div>
        </div>
      </div>
    </div>
    <!-- step 4  -->
    <div *ngIf="step == 4" class="grid grid-cols-2 gap-5">
      <div class="col-span-2">
        <label for="event_description">Event Platform Link*</label>
        <textarea
          name="event_description"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter event description"
        ></textarea>
      </div>

      <div>
        <label for="event_image">Is this a paid event or a free event?</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter email address"
        />
      </div>
      <div>
        <label for="event_name">TIcket Price*</label>
        <input
          type="number"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="₦00,000.00"
        />
      </div>
      <div class="">
        <label for="event_description">Number of Available Tickets</label>
        <input
          type="number"
          name="event_description"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="00"
        />
      </div>
      <div>
        <label for="event_end_date">Registration Closing Date</label>
        <input
          type="date"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Closing Date"
        />
      </div>
    </div>
  </div>

  <!-- //bottom controls -->
  <div class="flex items-center justify-center gap-5">
    <button
      *ngIf="step > 1"
      (click)="goPrev()"
      mat-stroked-button
      class="!text-primary disable_hover !border-primary"
    >
      Back
    </button>

    <button
      *ngIf="step < 4"
      (click)="goNext()"
      mat-flat-button
      class="!bg-primary !text-white my-3 py-3"
    >
      Proceed
    </button>
    <button
      *ngIf="step === 4"
      (click)="submitForm()"
      mat-flat-button
      class="!bg-primary !text-white my-3 py-3"
    >
      Submit
    </button>
  </div>
</div>
