<div class="flex flex-col gap-7">
  <h2 class="font-bold text-2xl border-b-[#EBEBEB] border-b pb-5">
    Profile Information
  </h2>
  <div class="pb-3">
    <h4 class="font-bold text-xl">Profile Photo</h4>
    <div
      class="mt-5 w-[240px] h-[240px] rounded-full items-center justify-center flex border-secondary/30 border-dashed border"
    >
      <div class="flex flex-col gap-2 text-center">
        <span class="flex justify-center">
          <svg
            width="56"
            height="56"
            viewBox="0 0 56 56"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M28.28 29.8204C28.1167 29.7971 27.9067 29.7971 27.72 29.8204C23.6133 29.6804 20.3467 26.3204 20.3467 22.1904C20.3467 17.9671 23.7533 14.5371 28 14.5371C32.2233 14.5371 35.6533 17.9671 35.6533 22.1904C35.63 26.3204 32.3867 29.6804 28.28 29.8204Z"
              stroke="#757575"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M43.7268 45.2206C39.5734 49.024 34.0668 51.334 28.0001 51.334C21.9334 51.334 16.4268 49.024 12.2734 45.2206C12.5068 43.0273 13.9068 40.8806 16.4034 39.2006C22.7968 34.954 33.2501 34.954 39.5968 39.2006C42.0934 40.8806 43.4934 43.0273 43.7268 45.2206Z"
              stroke="#757575"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M28.0003 51.3327C40.887 51.3327 51.3337 40.886 51.3337 27.9993C51.3337 15.1127 40.887 4.66602 28.0003 4.66602C15.1137 4.66602 4.66699 15.1127 4.66699 27.9993C4.66699 40.886 15.1137 51.3327 28.0003 51.3327Z"
              stroke="#757575"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
        <span class="text-primary text-base font-normal"
          >Click to upload a Photo</span
        >
        <span class="text-base font-normal">or drag and drop</span>
        <span class="text-base font-normal text-secondary/50">JPG or PNG</span>
      </div>
    </div>
  </div>
  <div class="pb-3">
    <h4 class="font-bold text-xl">Contact Information</h4>
    <div class="grid grid-cols-2 gap-10 gap-y-5 my-5 w-[80%]">
      <div class="col-span-2 grid grid-cols-2 gap-x-10">
        <div class="">
          <label for="prefix">Prefix *</label>
          <input
            type="text"
            class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
            placeholder="Mrs"
          />
        </div>
      </div>
      <div class="">
        <label for="first_name">First Name *</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter first name"
        />
      </div>
      <div>
        <label for="last_name">Last Name *</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter last name"
        />
      </div>
      <div>
        <label for="event_name">Phone Number</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Enter phone number"
        />
      </div>
      <div>
        <label for="event_name">Email Address *</label>
        <input
          type="text"
          class="border border-secondary/30 rounded-lg w-full p-3 mt-2"
          placeholder="Email Address"
          [disabled]="true"
        />
        <p class="mt-2 text-sm">
          Email address cannot be changed.&nbsp;<span
            class="font-semibold underline text-primary cursor-pointer"
            >Contact Support</span
          >
        </p>
      </div>
    </div>
    <!-- //bottom controls -->
    <div class="flex items-center justify-center gap-5 w-[80%]">
      <button
        mat-stroked-button
        class="!text-primary disable_hover !border-primary"
      >
        Cancel
      </button>

      <button mat-flat-button class="!bg-primary !text-white my-3 py-3">
        Save Changes
      </button>
    </div>
  </div>
</div>
